<!DOCTYPE html>

<head>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>

            </ul>
        </nav>
    </header>
    <section class="calc">
        <div class="calculator">
            <input class="number" id="number" type="text" />

            <div class="numbers">
                <button class="digit is-clear">C</button>
                <button class="digit">/</button>
                <button class="digit" onclick="clickNumber(this.Id)">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="digit">*</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="digit">-</button>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="digit">+</button>
                <button class="digit is-zero">0</button>
                <button class="digit is-equals">=</button>

            </div>

        </div>
    </section>
</body>

</html>
